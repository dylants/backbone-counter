<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>backbone.js counter</title>
</head>
<body>
	<div id="counterapp">
		<p>Here are the counters</p>
		<div id="counter"></div>
		<p id='increment'>increment</p>
		<p id='decrement'>decrement</p>
	</div>
	<script type="text/template" id="counter-template">
		<div id="counter">
			<p>counter value: <%- count %></p>
		</div>
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="js/lib/backbone-min.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	<script src="js/lib/backbone-localstorage.js"></script>
	<script src="js/models/counter.js"></script>
	<script src="js/views/counter.js"></script>
	<script src="js/routers/router.js"></script>
</body>
</html>
